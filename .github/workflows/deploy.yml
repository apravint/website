name: Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - "release" # Change to the branch you wish to deploy from

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18 # Use the Node.js version appropriate for your project

      - name: Install dependencies
        run: npm install

      - name: Build Angular app
        run: npm run build -- --base-href="/${{ github.event.repository.name }}/"

      - name: Deploy to GitHub Pages
        run: |
          # Initialize the gh-pages branch if it doesn't exist
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          mkdir -p gh-pages
          cp -R dist/* gh-pages
          cd gh-pages
          git init
          git add .
          git commit -m "Deploy Angular app to GitHub Pages"
          git branch -M gh-pages
          git remote add origin https://github.com/${{ github.repository }}.git
          git push --force origin gh-pages