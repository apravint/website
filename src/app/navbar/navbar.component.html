<nav class="navbar" role="navigation" aria-label="Main navigation">
  <div class="container">
    <a class="navbar-brand" routerLink="/home" (click)="closeMenu()"
      style="font-weight: 700; font-size: 1.2rem; color: var(--text); text-decoration: none;">
      Pravin Tamilan
    </a>

    <button class="burger" aria-label="Toggle menu" [attr.aria-expanded]="menuOpen" (click)="toggleMenu()">
      <span class="burger-box">
        <span class="burger-inner" [class.open]="menuOpen"></span>
      </span>
    </button>

    <div class="nav-actions">
      <ul class="nav-list" [class.open]="menuOpen">
        <li><a class="nav-link" routerLink="/home" routerLinkActive="active" (click)="closeMenu()">{{ 'NAV.HOME' |
            translate }}</a></li>
        <li><a class="nav-link" routerLink="/news" routerLinkActive="active" (click)="closeMenu()">{{
            'NAV.NEWS' |
            translate }}</a></li>
        <li><a class="nav-link" routerLink="/kavithai" routerLinkActive="active" (click)="closeMenu()">{{ 'NAV.KAVITHAI'
            |
            translate }}</a></li>
        <li><a class="nav-link" routerLink="/download" routerLinkActive="active" (click)="closeMenu()">{{
            'NAV.APP' |
            translate }}</a></li>
      </ul>

      <div class="settings-wrapper">
        <button class="icon-btn settings-btn" aria-label="Settings" (click)="toggleSettings()">
          ‚öôÔ∏è
        </button>
        @if (showSettings) {
        <div class="settings-dropdown">
          <!-- Theme Toggle -->
          <div class="settings-section">
            <span class="settings-label">Theme</span>
            <div class="settings-options">
              <button class="setting-option" [class.active]="theme === 'light'" (click)="toggleTheme()"
                aria-label="Light mode">
                ‚òÄÔ∏è Light
              </button>
              <button class="setting-option" [class.active]="theme === 'dark'" (click)="toggleTheme()"
                aria-label="Dark mode">
                üåô Dark
              </button>
            </div>
          </div>

          <!-- Language Toggle -->
          <div class="settings-section">
            <span class="settings-label">Language</span>
            <div class="settings-options">
              <button class="setting-option" [class.active]="currentLang === 'en'" (click)="toggleLanguage()">
                EN
              </button>
              <button class="setting-option" [class.active]="currentLang === 'ta'" (click)="toggleLanguage()">
                ‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç
              </button>
            </div>
          </div>

          <!-- Color Theme -->
          <div class="settings-section">
            <span class="settings-label">Accent Color</span>
            <div class="color-options">
              @for (c of colors; track c) {
              <button class="color-option" [style.background-color]="c.value" [class.active]="colorTheme === c.name"
                [attr.aria-label]="'Select ' + c.name + ' theme'" (click)="setColorTheme(c.name)">
              </button>
              }
            </div>
          </div>
        </div>
        }
      </div>
    </div>
  </div>
</nav>
